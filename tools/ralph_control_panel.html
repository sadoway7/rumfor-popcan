<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ralph Control Panel - Rumfor Market Tracker</title>
    <style>
        :root {
            --bg-deep: #050810;
            --bg-card: #0a0f1c;
            --accent: #667eea;
            --gold: #ffd700;
            --text: #e0e0e0;
            --text-dim: #888;
            --success: #4ade80;
            --warning: #fbbf24;
            --error: #ef4444;
            --border: #1a1f2e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-deep);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: var(--gold);
            margin-bottom: 10px;
        }

        .header p {
            color: var(--text-dim);
        }

        .status-bar {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .status-item .label {
            color: var(--text-dim);
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .status-item .value {
            font-weight: bold;
            font-size: 1.1em;
        }

        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .agent-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .agent-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .agent-name {
            font-weight: bold;
            color: var(--gold);
        }

        .agent-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-ready { background: var(--warning); color: #000; }
        .status-running { background: var(--accent); color: #fff; }
        .status-complete { background: var(--success); color: #000; }
        .status-error { background: var(--error); color: #fff; }

        .agent-progress {
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        .agent-message {
            color: var(--text-dim);
            font-size: 0.9em;
            margin-top: 10px;
        }

        .controls {
            margin-top: 30px;
            text-align: center;
        }

        .btn {
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: var(--text-dim);
            cursor: not-allowed;
            transform: none;
        }

        .last-updated {
            text-align: center;
            color: var(--text-dim);
            font-size: 0.8em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Ralph Control Panel</h1>
            <p>Rumfor Market Tracker - Autonomous Development System</p>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <div class="label">Orchestrator</div>
                <div class="value" id="orchestrator-status">IDLE</div>
            </div>
            <div class="status-item">
                <div class="label">Current Cycle</div>
                <div class="value" id="current-cycle">0</div>
            </div>
            <div class="status-item">
                <div class="label">Active Agent</div>
                <div class="value" id="current-agent">None</div>
            </div>
            <div class="status-item">
                <div class="label">Agents Complete</div>
                <div class="value" id="agents-complete">0/12</div>
            </div>
        </div>

        <div class="agents-grid" id="agents-grid">
            <!-- Agent cards will be populated by JavaScript -->
        </div>

        <div class="controls">
            <button class="btn" id="start-cycle-btn">ðŸš€ Start New Cycle</button>
            <button class="btn" id="refresh-btn">ðŸ”„ Refresh Status</button>
            <button class="btn" id="reset-btn">ðŸ”„ Reset All</button>
        </div>

        <div class="last-updated" id="last-updated">
            Loading...
        </div>
    </div>

    <script src="ralph_status.js"></script>
    <script>
        function updateUI() {
            const status = ralphStatus;
            const orch = status.orchestrator;

            // Update status bar
            document.getElementById('orchestrator-status').textContent = orch.status.toUpperCase();
            document.getElementById('current-cycle').textContent = orch.current_cycle;
            document.getElementById('current-agent').textContent = orch.current_agent || 'None';

            const complete = getCompletedAgents().length;
            document.getElementById('agents-complete').textContent = `${complete}/12`;

            // Update agent cards
            const agentsGrid = document.getElementById('agents-grid');
            agentsGrid.innerHTML = '';

            Object.entries(status.agents).forEach(([agentName, agentStatus]) => {
                const card = document.createElement('div');
                card.className = 'agent-card';

                const statusClass = `status-${agentStatus.status}`;

                card.innerHTML = `
                    <div class="agent-header">
                        <div class="agent-name">${agentName.replace('-', ' ').replace(/\b\w/g, l => l.toUpperCase())}</div>
                        <div class="agent-status ${statusClass}">${agentStatus.status}</div>
                    </div>
                    <div class="agent-progress">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${agentStatus.progress || 0}%"></div>
                        </div>
                    </div>
                    <div class="agent-message">${agentStatus.message || ''}</div>
                `;

                agentsGrid.appendChild(card);
            });

            // Update last updated
            document.getElementById('last-updated').textContent = `Last updated: ${new Date().toLocaleString()}`;

            // Update button states
            const startBtn = document.getElementById('start-cycle-btn');
            startBtn.disabled = !isOrchestratorIdle();
        }

        function refreshStatus() {
            // Reload the status script
            const script = document.querySelector('script[src="ralph_status.js"]');
            const newScript = document.createElement('script');
            newScript.src = 'ralph_status.js?t=' + Date.now(); // Cache bust

            newScript.onload = function() {
                updateUI();
            };

            script.parentNode.replaceChild(newScript, script);
        }

        // Initialize
        updateUI();

        // Button handlers
        document.getElementById('refresh-btn').addEventListener('click', refreshStatus);

        document.getElementById('start-cycle-btn').addEventListener('click', function() {
            alert('To start a Ralph cycle, switch to "Ralph Orchestrator" mode in Roo Code and run the orchestrator.');
        });

        document.getElementById('reset-btn').addEventListener('click', function() {
            if (confirm('Reset all agent statuses to ready?')) {
                alert('Reset functionality would need backend implementation to modify status.json');
            }
        });

        // Auto-refresh every 30 seconds
        setInterval(refreshStatus, 30000);
    </script>
</body>
</html>
