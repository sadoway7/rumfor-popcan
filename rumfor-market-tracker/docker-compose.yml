version: '3.8'

services:
  # React Application
  rumfor-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.rumfor-app.rule=Host(`localhost`)"
      - "traefik.http.routers.rumfor-app.entrypoints=web"

  # Redis for caching (future use)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MongoDB Atlas - Cloud-hosted database (no local setup required)
  # Visit https://cloud.mongodb.com/ to set up your MongoDB Atlas cluster
  # No local PostgreSQL setup needed - using MongoDB Atlas instead

  # Reverse Proxy (Traefik)
  traefik:
    image: traefik:v3.0
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080" # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/etc/traefik/traefik.yml:ro
      - ./dynamic.yml:/etc/traefik/dynamic.yml:ro
      - traefik_certs:/certificates
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:
  traefik_certs:

networks:
  default:
    driver: bridge