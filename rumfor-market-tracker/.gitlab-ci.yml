stages:
  - build
  - deploy

build:
  stage: build
  image: node:18
  script:
    - npm install
    - npm run build
  artifacts:
    paths:
      - dist/
    expire_in: 1 hour

deploy:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY_BASE64" | base64 -d | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -H $UNRAID_IP >> ~/.ssh/known_hosts
  script:
    - ssh root@$UNRAID_IP "mkdir -p $DEPLOY_PATH"
    - scp -r dist/* root@$UNRAID_IP:$DEPLOY_PATH/
  only:
    - main