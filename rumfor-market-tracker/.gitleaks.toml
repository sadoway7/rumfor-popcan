[allowlist]
files = ['''\.gitignore''', '''\.gitleaks\.toml''', '''package-lock\.json''', '''yarn\.lock''', '''\.env\.example''', '''README\.md''']
paths = ['''node_modules/.*''', '''\.git/.*''', '''dist/.*''', '''coverage/.*''']

[[rules]]
id = "generic-api-key"
description = "Generic API Key"
regex = '''(?i)(api[_-]?key|apikey)[''"]\s*[:=]\s*[''"][a-zA-Z0-9_\-]{20,}'''
keywords = ["apikey", "api_key"]

[[rules]]
id = "github-token"
description = "GitHub Personal Access Token"
regex = '''ghp_[0-9a-zA-Z]{36}'''
keywords = ["ghp_"]

[[rules]]
id = "generic-password"
description = "Generic Password"
regex = '''(?i)password\s*[:=]\s*[''"][^''"\n]{8,}'''
keywords = ["password"]

[[rules]]
id = "generic-secret"
description = "Generic Secret"
regex = '''(?i)(secret|client_secret|app_secret)\s*[:=]\s*[''"][a-zA-Z0-9_\-]{16,}'''
keywords = ["secret", "client_secret", "app_secret"]

[git]
[git.Commits]
allowlist = ["dependabot[bot]", "github-actions[bot]", "gitlab-bot", "renovate[bot]"]

[git.Blobs]
maxSize = "10MB"