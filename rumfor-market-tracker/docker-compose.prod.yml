services:
  # Backend API - Internal port 3000, exposed on host port 3001
  backend:
    image: rumfor-vpopcan-backend:latest
    ports:
      - "3001:3000"  # Host:3001 -> Container:3000
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
      - FRONTEND_URL=${FRONTEND_URL}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Application - Nginx serving frontend, exposed on host port 3000
  rumfor-app:
    image: rumfor-vpopcan-rumfor-app:latest
    ports:
      - "3000:80"  # Host:3000 -> Container:80 (nginx)
    environment:
      - NODE_ENV=production
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
