stages:
  - build
  - test
  - deploy

test:
  stage: test
  image: node:18-alpine
  before_script:
    - apk add --no-cache docker docker-compose
    - cd rumfor-market-tracker
    - npm ci
  script:
    - npm run test:ci
    - npm run security:audit-ci
    - npm run lint:ci || true
    - npm run format:ci || true
  artifacts:
    paths:
      - eslint-report.json
      - prettier-report.json
      - audit-report.json
    expire_in: 1 week
  only:
    - merge_requests
    - master

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""
  DOCKER_BUILDKIT: 1

build:
  stage: build
  image: docker:24
  services:
    - name: docker:24-dind
      command: ["--tls=false"]
  timeout: 1h
  script:
    - cd rumfor-market-tracker
    - docker compose build
    - docker save rumfor-vpopcan-rumfor-app:latest > ../frontend.tar
    - docker save rumfor-vpopcan-backend:latest > ../backend.tar
  artifacts:
    paths:
      - frontend.tar
      - backend.tar
      - rumfor-market-tracker/docker-compose.prod.yml
      - rumfor-market-tracker/nginx.conf
    expire_in: 1 hour

deploy:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY_BASE64" | base64 -d | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -H $UNRAID_IP >> ~/.ssh/known_hosts
  script:
    - ssh root@$UNRAID_IP "mkdir -p $DEPLOY_PATH/rumfor-market-tracker"
    - scp frontend.tar backend.tar root@$UNRAID_IP:$DEPLOY_PATH/
    - scp rumfor-market-tracker/docker-compose.prod.yml rumfor-market-tracker/nginx.conf root@$UNRAID_IP:$DEPLOY_PATH/rumfor-market-tracker/
    - ssh root@$UNRAID_IP "cd $DEPLOY_PATH && docker load < frontend.tar && docker load < backend.tar"
    - ssh root@$UNRAID_IP "cd $DEPLOY_PATH && MONGODB_URI='$MONGODB_URI' docker compose -f rumfor-market-tracker/docker-compose.prod.yml up -d"
  only:
    - master
